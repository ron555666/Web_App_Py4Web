[[extend 'layout.html']]

<section class="section">
  <div class="title">Your Address Book</div>
    <!-- Complete -->

    <table class="table is-striped is-fullwidth">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th>Phone Number</th>
        <th></th>

      </tr>
      [[for row in rows:]]
      <tr>
      <td>[[=row['firstName']]]</td>
      <td>[[=row['lastName']]]</td>
        <td>
          <a class="button is-warning" href="[[=URL('edit_contact', row['id'], signer=url_signer)]]">
            <span class="icon"><i class="fa fa-fw fa-edit"></i></span>
          </a>
          <a class="button is-danger" href="[[=URL('delete_contact', row['id'], signer=url_signer)]]">
            <span class="icon"><i class="fa fa-fw fa-trash"></i></span>
          </a>
        </td>
          <td>[[=row['phone_numbers']]]</td>
        <td>
          <a class="button is-warning" href="[[=URL('edit_phones', row['id'], signer=url_signer)]]">
            <span class="icon"><i class="fa fa-edit"></i></span>
          </a>
        </td>
      </tr>
        [[pass]]
    </table>

      <a class ="button is-primary" href = "[[=URL('add_contact', signer=url_signer)]]">

        <span>Add Contact</span>
      </a>
</section>
